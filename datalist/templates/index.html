    <script>
       function deleteTr(obj){
           obj.parentNode.parentNode.remove();
           }
        var j=1;
        function addtr(){
            var tableobj =document.getElementById("tid");
            var vlist=["User2","LOS","5105105105105100", "(319)-883-4480", "2020-02-23","7f38e7a645fbd1b3c68fbc75ecd62d24"]
            var trobj =document.createElement("tr");
            <!--Generate new line with data from vlist-->
            for (var i = 0; i < vlist.length; i++) {
                suffix=Math.floor(Math.random()*100000)
                var tdobj = document.createElement("td");
                if (i==0){
                    tdobj.innerHTML="User"+suffix;
                } else if (i==2){
                    tdobj.innerHTML= Math.floor(Math.random()*100000+100000)+'51051'+Math.floor(Math.random()*100000+100000)
                 } else if (i==3){
                    var middle=Math.floor(Math.random()*(1000-100))+100
                    console.log(middle)
                    var right=Math.floor(Math.random()*(10000-1000))+1000
                    console.log(right)
                    tdobj.innerHTML= '(319)-'+middle+'-'+right
                } else if (i==4){
                    var d=new Date()
                    tdobj.innerHTML=d.toUTCString()
                } else if (i==5){
                    tdobj.innerHTML="7f38e7a645fbd1b3c68fbc"+Math.random().toString(36).substr(2)
                } else {
                    tdobj.innerHTML=vlist[i];
                    }
                trobj.appendChild(tdobj);
            }
            var tdobj = document.createElement("td");
            tdobj.innerHTML="<input type='button' value='Book' onclick='deleteTr(this)'>";
            trobj.appendChild(tdobj);
            tableobj.appendChild(trobj);
        }

    </script>
